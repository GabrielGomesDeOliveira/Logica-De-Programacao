<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="sessao">
        <div class="corpo">
            <h1>Loja De Carros</h1>

            <label for="">Insira o <abbr title="Identificador Do Produto">SKU:</abbr></label>
            <input type="number" name="" id="identificador">

            <label for="">Insira o modelo: </label>
            <input type="text" name="" id="modelo">

            <label for="">Ano:</label>
            <input type="number" name="" id="ano">

            <label for="">Preço:</label>
            <input type="number" min="1" name="" id="preco">
            
            <label for="">Cor:</label>
            <input type="color" name="" id="cor">

            <label for="">Situação:</label>
            <select name="" id="situacao">
                <option value="novo">Novo</option>
                <option value="semi-novo">Semi-Novo</option>
                <option value="usado">Usado</option>
            </select>

            <button class="adicionar" onclick="adicionar()">Adicionar</button>

            <table border="1">
                <thead>
                    <tr>
                        <td>Identificador</td>
                        <td>Modelo</td>
                        <td>Ano</td>
                        <td>Cor</td>
                        <td>Situação</td>
                        <td>Preço</td>
                    </tr>
                </thead>

                <tbody id="tabela">
                    <tr>
                        <td colspan="6">Não existem veículos cadastrados</td>
                    </tr>
                </tbody>
            </table>

            <h3 class="valorTotal">O total dos preços dos carros é de: R$ <span id="total">0</span></h3>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
